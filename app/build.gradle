apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.easyfitness"
        minSdkVersion 16
        targetSdkVersion 26
    }

    signingConfigs {
        release {
            storeFile file("C:/Dev/fastnfitness_keystore/keystore")
            storePassword "5d1f5s2f"
            keyAlias "brodeur"
            keyPassword "5d1f5s2f"
        }
        debug {
            storeFile file("C:/Dev/fastnfitness_keystore/keystore")
            storePassword "5d1f5s2f"
            keyAlias "brodeur"
            keyPassword "5d1f5s2f"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            resValue("bool", "FIREBASE_CRASH_ENABLED", "true")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            resValue("bool", "FIREBASE_CRASH_ENABLED", "false")
            signingConfig signingConfigs.debug
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:preference-v7:26.1.0'
    compile 'com.android.support:preference-v14:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    compile files('libs/javacsv-2.0.jar')
    compile 'com.github.philjay:MPAndroidChart:v3.0.3'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.6.1@aar'
    compile 'com.github.lzyzsd:circleprogress:1.2.1'
    compile 'com.heinrichreimersoftware:material-intro:1.6.2'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile "com.google.firebase:firebase-core:15.0.2"
    compile "com.google.firebase:firebase-crash:15.0.2"
    compile 'com.github.f0ris.sweetalert:library:1.5.1'
    compile 'com.github.onurkagan:ktoast:1.0.2'
